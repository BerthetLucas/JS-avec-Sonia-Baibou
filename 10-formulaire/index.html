<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
    <h1 id="titre">
        Contactez nous dès maintenant
    </h1>

<form id="formulaire">

<div class="form-item">
    <label for="prenom">Prénom</label>
    <input type="text" id="prenom" placeholder="Votre prénom">
    <div class="erreur invisible">Ce champ doit contenir entre 2 et 10 caractères</div>
</div>

<div class="form-item">
    <label for="nom">Nom</label>
    <input type="text" id="nom" placeholder="Votre nom">
    <div class="erreur invisible">Ce champ doit contenir entre 3 et 15 caractères</div>
</div>

<div class="form-item">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Votre email">
</div>


<div class="form-item">
    <label for="message">Message</label>
    <textarea type="message" id="message" placeholder="Votre message"></textarea>
    <div class="erreur invisible">Ce champ doit contenir entre 10 et 100 caractères</div>
</div>

<button id="btn" type="submit">Envoyer</button>

</form>

</div>

<script src="script.js"></script>
</body>
</html>
